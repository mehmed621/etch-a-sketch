<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Etch A Sketch</h2>

    <div id="grid-settings">
      <button id="reset-btn">Reset</button>
      <div id="change-grid">
        <input id="range1" type="range" min="4" max="80" defaultValue="16" />
        <div id="spansholder">
          <span class="range-span"></span>
          x
          <span class="range-span"></span>
        </div>
        <button id="newgrid-btn">Apply new grid</button>
      </div>

      <div id="choose-color">
        Choose a color :
        <input type="color" id="colorpref" />
        <button id="newcolor-btn">Apply</button>
      </div>

      <button id="eraser">Eraser Off</button>
    </div>

    <div id="grid-container"></div>

    <footer>
      <a href="https://github.com/mehmed621/etch-a-sketch">Source Code</a>
      <p>This simple project was made for The Odin Project Curriculum.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
